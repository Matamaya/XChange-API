<!DOCTYPE html>
<html>
<head>
    <title>Login - Erasmus X-Change</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>üîê Login Erasmus X-Change</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="error" class="error"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.token);
                    
                    // REDIRIGIR autom√°ticamente al dashboard
                    window.location.href = '/dashboard.html';
                    
                } else {
                    errorDiv.textContent = 'Error: ' + (data.error || data.message);
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexi√≥n';
            }
        });

        // Si ya est√° logueado, redirigir directamente
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
