<!DOCTYPE html>
<html>

<head>
    <title>Login - Erasmus X-Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .github-btn {
            background: #24292e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .github-btn:hover {
            background: #000;
        }

        .separator {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <h2>游댏 Login Erasmus X-Change</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="error" class="error"></div>

    <!-- Bot칩n GitHub OAuth -->
    <!-- En el bot칩n GitHub, actualiza el onclick: -->
    <button class="github-btn" onclick="window.location.href='/auth/github'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
            <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
        Login con GitHub
    </button>

    <script>
        function loginWithGitHub() {
            // Redirigir a la ruta de GitHub OAuth
            window.location.href = '/auth/github';
        }
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.token);

                    // REDIRIGIR autom치ticamente al dashboard
                    window.location.href = '/dashboard.html';

                } else {
                    errorDiv.textContent = 'Error: ' + (data.error || data.message);
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexi칩n';
            }
        });

        // Si ya est치 logueado, redirigir directamente
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>

</html>
